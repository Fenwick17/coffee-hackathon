<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/public/css/main.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <img class="col s12" src="/public/images/logo.png" alt="4 Coffee Logo">
    </div>
    <div class="row">
      <form action="time.html" class="col s12">
        <h1>Where are you going?</h1>
        <div class="row">
          <div class="input-field col s12">
            <input id="where" type="text" class="validate">
            <label for="where">Where are you going for coffee?</label>
          </div>
          <div class="col s12">
            <button class="btn waves-effect waves-light brown">Submit
              <i class="material-icons right">local_drink</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
