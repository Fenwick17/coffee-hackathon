<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="/public/css/main.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <img class="col s12" src="/public/images/logo.png" alt="4 Coffee Logo">
    </div>
    <div class="row">
      <h1>Order details</h1>
      <form action="review-order.html">
        <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Black Americano</option>
            <option value="2">Espresso</option>
            <option value="3">Flat White</option>
            <option value="4">Latte</option>
            <option value="5">Cappuccino</option>
            <option value="6">White Coffee</option>
          </select>
          <label>What would you like to order?</label>
        </div>
        <div class="col s12">
          <button class="btn waves-effect waves-light brown">Place your order
            <i class="material-icons right">local_drink</i>
          </button>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s12">
        <p>Adam Fenwick <a id="signout" class="right" href="/sign-out">Sign out</a></p>
      </div>
    </div>
  </div>
  
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
</body>
</html>
